<style>
  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 40px 20px;
    background-color: #000;
    color: #fff;
    text-align: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 0.3em;
    color: #fff;
  }

  p {
    font-size: 1.2em;
    max-width: 700px;
    margin: 0 auto 2em auto;
    color: #ccc;
  }

  iframe {
    width: 90%;
    max-width: 1200px;
    height: 80vh;
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(255, 255, 255, 0.15);
    margin-bottom: 40px;
  }

form {
  margin: 0 auto;
  background: #fff; /* fondo blanco */
  color: #000;       /* texto negro */
  padding: 25px;
  border: 1px solid #ddd;
  border-radius: 12px;
  max-width: 400px;
  box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
}

form p {
  color: #000; /* aseguramos que el texto del p치rrafo sea negro */
}

input[type="email"] {
  width: 80%;
  padding: 12px;
  font-size: 1em;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background-color: #fff;
  color: #000;
}

input[type="submit"] {
  background-color: #0078d4;
  color: white;
  border: none;
  padding: 12px 20px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s;
}

input[type="submit"]:hover {
  background-color: #005ea1;
}


  @media (max-width: 768px) {
    iframe {
      height: 60vh;
    }
  }
</style>

</head>
<body>

<h1>Welcome to my interactive dashboard</h1>

<p>Explore data dynamically and visually in Power BI.</p>

<iframe 
  title="Interests Dashboard"

  <input type="email" name="email" placeholder="youremail@example.com" required />
  <input type="submit" value="Know more" />
</form>
